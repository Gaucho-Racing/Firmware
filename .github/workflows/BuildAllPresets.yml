name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cmake:
    name: Configure and Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        prefix: [ "Debug", "Release", "MinSizeRel", "RelWithDebInfo" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Apt Packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: cmake build-essential gcc-arm-none-eabi
          execute_install_scripts: true

      - name: Configure Arm Includes
        run: sudo apt install gcc-arm-none-eabi

      - name: CMake Configuration
        run: |
          set -o pipefail
          echo "## CMake Configuration (${{ matrix.prefix }})" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cmake --preset ${{ matrix.prefix }} |& tee -a $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Ninja Build
        working-directory: build/${{ matrix.prefix }}
        run: |
          set -o pipefail
          echo "## Ninja Build (${{ matrix.prefix }})" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ninja -v |& tee -a $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

